{% extends 'base.html' %}

{% block title %}
<title>

Confirm Delete
</title>

{% endblock %}

{% block content %}
    <h1>Confirm Delete</h1>
    <div class='container'>

    <p>Are you sure you want to delete the reading for {{ reading.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'reading_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
